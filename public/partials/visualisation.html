<section class="container-fluid">
    <div class="row">
        <div id="details" class="col-sm-6">
        
            
        
        </div>
        <div id="comments" class="col-sm-6">
        
            <div id="new-comment">
                
            </div>
        
            <div class="comment" ng-repeat="comment in comments">
                <div class="top"></div>
                <div class="bottom">
                    <div class="date">Posted on {[{comment.date}]}</div>
                    <div class="rating">{[{comment.rating}]} stars</div>
                </div>
            </div>
            
        </div>
    </div>
</section>
