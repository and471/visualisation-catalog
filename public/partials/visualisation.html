<section class="container-fluid" ng-controller="visController">
    <div class="row">
        <div id="details" class="col-sm-8" class="card vis">
            <div class="card guideline">
                <div class=" item">
                    <div class="heading">{[{name}]}
                    </div>
                    <div class="img" style="background-image: url({[{ img }]})"></div>
                </div>
            </div>
        </div>
        <div id="comments" class="col-sm-4">
            <div class="card guideline">
                <div class="item">
                    <div class="heading">Description</div>
                    <div class="description">{[{desc}]}</div>
                </div>
            </div>
            <div class="card guideline">
                <div class="item">
                    <div class="heading">Comments</div>
                    <div id="new-comment">
                        <input placeholder="New Comment" class="comment newcomment"></input>
                        <button>Submit Comment</button>
                    </div>
                    <div class="comment bubble" ng-repeat="comment in comments">
                    <div class="top"></div>
                    <div class="bottom">
                        <div class="date">Posted on {[{comment.date}]}</div>
                        <div class="rating">{[{comment.rating}]} stars</div>
                    </div>
                </div>
                </div>
                
                
            </div>
        
            
        
            
            
        </div>
    </div>
</section>
