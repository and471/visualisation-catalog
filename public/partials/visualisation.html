<section class="container-fluid" ng-controller="visualisationController"> 
    <div class="row">
        <div id="details" class="col-sm-6" class="card vis" style="height:100%;">
            <div class="view card">
                <div class="visualisation">
                    <div class="top" style="background-image: url({[{ visualisation.screenshot }]});"></div>
                    <div class="header" color-thief color="{[{visualisation.bgcolour}]}">{[{ visualisation.name }]}</div>
                    <div class="description">{[{ visualisation.description }]}</div>
                    <div class="bottom">
                        <div><img class="avatar" align="left" ng-src="{[{visualisation.author.avatar}]}"/></div>
                        <div class="owner">{[{visualisation.author.username}]}</div>
                        <div><a class="link" href="{[{visualisation.link}]}">{[{visualisation.link}]}</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card view">
                    <div class="comment">
                        <div class="top">
                            <img class="avatar" align="left" ng-src="{[{commentsimage}]}"/>
                            <textarea placeholder="Comment" class="inputtext" rows="4" wrap="hard"></textarea>
                        </div>
                        <div class="bottom" style="text-align: right;">
                            <button class="post" >POST</button>
                        </div>
                    </div>                        
            </div>
            <div class="card view">
                <div class="comment">
                    <div class="top">
                        <span>
                            <img align="left" class="avatar" ng-src="{[{commentsimage}]}"/>
                            <div class="commenttext">{[{commentstext}]}</div>
                        </span>
                    </div>
                    <div class="bottom posted">
                        Posted on {[{commentsdate}]}
                    </div>                
                </div>               
                
            </div>                
                
            </div>
        </div>
    </div>
</section>
